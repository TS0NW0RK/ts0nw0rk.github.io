<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WKplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg:#000;--fg:#fff;--muted:rgba(255,255,255,.6);
      --glass:rgba(255,255,255,.06);--border:rgba(255,255,255,.12);
    }
    body {
      margin:0;background:var(--bg);color:var(--fg);
      font-family:Inter,-apple-system,BlinkMacSystemFont,"SF Pro Text",sans-serif;
    }
    main {max-width:1100px;margin:0 auto;padding:64px 24px;}
    h1 {font-size:36px;margin-bottom:8px;}
    p {color:var(--muted);margin-bottom:48px;max-width:600px;}
    .list {display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:24px;}
    .card {
      display:block;padding:20px;border-radius:18px;
      background:var(--glass);backdrop-filter:blur(12px);
      border:1px solid var(--border);color:inherit;text-decoration:none;
      transition:.15s;
    }
    .card:hover {transform:translateY(-2px);border-color:rgba(255,255,255,.25);}
    .cve {font-size:12px;color:var(--muted);margin-bottom:8px;}
  </style>
</head>
<body>
<main>
  <h1>WKplace</h1>
  <p>Curated WebKit issues. PoCs are added selectively.</p>
  <section class="list" id="list"></section>
</main>

<script>
fetch("src/data/vulns.json")
  .then(r=>r.json())
  .then(vulns=>{
    const list=document.getElementById("list");
    vulns.forEach(v=>{
      const a=document.createElement("a");
      a.className="card";
      a.href=`page.html?id=${encodeURIComponent(v.id)}`;
      a.innerHTML=`<div class="cve">${v.id}</div><div>${v.impact}</div>`;
      list.appendChild(a);
    });
  });
</script>
</body>
</html>
