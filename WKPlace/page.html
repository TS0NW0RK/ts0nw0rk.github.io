<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vulnerability</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: rgba(255,255,255,0.6);
      --glass: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: Inter, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      line-height: 1.6;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 64px 24px;
    }

    a {
      color: var(--fg);
      text-decoration: none;
    }

    .back {
      display: inline-block;
      margin-bottom: 32px;
      color: var(--muted);
      font-size: 14px;
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 32px;
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
    }

    .impact {
      color: var(--muted);
      margin-bottom: 24px;
    }

    h2 {
      font-size: 16px;
      margin-top: 32px;
    }
  </style>
</head>
<body>
  <main>
    <a class="back" href="index.html">← Back</a>

    <article class="card" id="content">Loading…</article>
  </main>

  <script>
    const id = new URLSearchParams(location.search).get("id");

    fetch("src/data/vulns.json")
      .then(r => r.json())
      .then(vulns => {
        const v = vulns.find(x => x.id === id);
        const c = document.getElementById("content");

        if (!v) {
          c.textContent = "Vulnerability not found.";
          return;
        }

        document.title = v.id;

        c.innerHTML = `
          <h1>${v.id}</h1>
          <div class="impact">${v.impact}</div>

          <h2>Description</h2>
          <p>${v.description}</p>

          <h2>Proof of Concept</h2>
          <p>PoC not available yet.</p>
        `;
      });
  </script>
</body>
</html>
